<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced School Website</title>
    <style>/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
}

.dark-mode {
    background-color: #121212;
    color: #f1f1f1;
}

/* Dark Mode Toggle */
.dark-mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
}

.dark-mode-toggle button {
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
}

/* Header Section */
header {
    background-color: #333;
    padding: 10px 0;
    color: white;
    text-align: center;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
}

header .logo h1 {
    margin: 0;
    font-size: 2rem;
    text-transform: uppercase;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

header nav ul li a:hover {
    color: #ff5722;
}

/* Hero Section with Video Background */
.hero {
    position: relative;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

.hero .video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.hero-content h2 {
    font-size: 4rem;
    text-transform: uppercase;
    margin-bottom: 20px;
	 color: gray;
}

.hero-content p {
    font-size: 1.5rem;
    margin-bottom: 20px;
	 color: gray;
}

.hero-content .cta-btn {
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.hero-content .cta-btn:hover {
    background-color: #e64a19;
}

/* Dashboard Preview Section */
#dashboard-preview {
    margin: 50px auto;
    padding: 20px;
    max-width: 900px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Event Calendar */
.event-calendar {
    padding: 40px 0;
    text-align: center;
    background-color: #f0f0f0;
	
}

.event-calendar h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

#calendar-container .event {
    margin-bottom: 20px;
    padding: 15px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

#calendar-container .event h3 {
    margin: 0;
    font-size: 1.5rem;
}

#calendar-container .event p {
    margin: 5px 0;
}

/* Animated Stats Counters */
.school-stats {
    display: flex;
    justify-content: space-around;
    padding: 40px 0;
    background-color: #fff;
	
}

.stat-card {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #fafafa;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.stat-card i {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #ff5722;
}

.stat-card h3 {
    font-size: 2rem;
    margin-bottom: 5px;
}

.stat-card p {
    font-size: 1rem;
    color: #666;
}

/* Chatbot */
.chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.chatbot-toggle {
    background-color: #ff5722;
    color: white;
    padding: 10px;
    border-radius: 50%;
    font-size: 2rem;
    cursor: pointer;
}

.chatbot-window {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.chatbot-window.open {
    display: block;
}

.chatbot-header {
    background-color: #ff5722;
    color: white;
    padding: 10px;
    border-radius: 10px 10px 0 0;
}

.chatbot-header h3 {
    margin: 0;
}

.chatbot-header .close-chatbot {
    float: right;
    cursor: pointer;
    font-size: 1.2rem;
}

.chatbot-messages {
    height: 200px;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
	
}

.chatbot-messages p {
    margin-bottom: 10px;
}

.chatbot-input {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
}

/* Footer Section */
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

footer .container {
    display: flex;
    justify-content: space-between;
    align: left;
}

footer p {
    margin: 0;
}

footer .social-icons a {
    color: white;
    margin-left: 15px;
    font-size: 1.5rem;
	align: left;
}

footer .social-icons a:hover {
    color: #ff5722;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-content h2 {
        font-size: 3rem;
    }
    .hero-content p {
        font-size: 1.2rem;
    }
    .school-stats {
        flex-direction: column;
        align-items: center;
    }
    .stat-card {
        margin-bottom: 20px;
    }
}

</style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <div class="dark-mode-toggle">
        <button id="toggle-dark-mode"></button>
    </div>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>School Name</h1>
            </div>
            <nav>
                <ul>
             <li><a href="home page.html">Home</a></li>
             <li><a href="register and login .html">Login</a></li>
             <li><a href="register and login .html">Register</a></li>
             <li><a href="annunsments.html">Announcements</a></li>
			 <li><a href="about page.html">About</a></li>
			 <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Video Background -->
    <section class="hero">
        <video autoplay muted loop class="video-background">
            <source src="vecteezy_happy-child-back-to-school-child-goes-to-school-with_28735038.mp4" type="video/mp4">
        </video>
       
    </section>

    <!-- Dynamic User Dashboard Preview (for logged-in users) -->
    <section class="dashboard-preview" id="dashboard-preview">
        <!-- This content will be personalized if a user is logged in -->
    </section>

    <!-- Dynamic Event Calendar -->
    <section class="event-calendar">
        <h2>Upcoming Events</h2>
        <div id="calendar-container">
            <!-- Calendar will be populated dynamically -->
        </div>
    </section>

    <!-- Animated School Stats Counters -->
    <section class="school-stats">
        <div class="container">
            <div class="stat-card">
                <i class="fas fa-user-graduate"></i>
                <h3><span class="counter" data-target="5000">0</span></h3>
                <p>Students Enrolled</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chalkboard-teacher"></i>
                <h3><span class="counter" data-target="300">0</span></h3>
                <p>Expert Teachers</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-book"></i>
                <h3><span class="counter" data-target="100">0</span></h3>
                <p>Courses Offered</p>
            </div>
        </div>
    </section>

    <!-- Chatbot Section -->
    <section class="chatbot">
        <div class="chatbot-toggle" onclick="toggleChatbot()">
            <i class="fas fa-comments"></i> Chat with Us
        </div>
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header">
                <h3>Support Chatbot</h3>
                <span onclick="toggleChatbot()" class="close-chatbot">&times;</span>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <p><strong>Sir:</strong> Hello! How can I assist you today?</p>
            </div>
            <input type="text" id="chatbot-input" placeholder="Type a message..." onkeydown="sendMessage(event)">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        
    </footer>

    <!-- JavaScript for Advanced Features -->
    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'ðŸŒ™';
            } else {
                toggleButton.textContent = 'ðŸŒž';
            }
        });

        // Animated Counters
        const counters = document.querySelectorAll('.counter');
        counters.forEach(counter => {
            counter.innerText = '0';
            const updateCounter = () => {
                const target = +counter.getAttribute('data-target');
                const current = +counter.innerText;
                const increment = target / 200; // Adjust speed
                if (current < target) {
                    counter.innerText = `${Math.ceil(current + increment)}`;
                    setTimeout(updateCounter, 10);
                }
            };
            updateCounter();
        });

        // Chatbot Functionality
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot-window');
            chatbot.classList.toggle('open');
        }

        function sendMessage(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('chatbot-input');
                const message = input.value.trim();
                if (message) {
                    const messagesDiv = document.getElementById('chatbot-messages');
                    messagesDiv.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                    input.value = '';
                    setTimeout(() => {
                        messagesDiv.innerHTML += `<p><strong>Bot:</strong> I will get back to you soon.</p>`;
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }, 1000);
                }
            }
        }

        // Load Events and Announcements Dynamically (can use API fetch)
        const events = [
            { title: "Sports Day", date: "Oct 25", description: "Join us for the annual sports event." },
            { title: "Science Fair", date: "Nov 12", description: "Showcase your science projects." }
        ];

        function loadEvents() {
            const calendarContainer = document.getElementById('calendar-container');
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>${event.date}</p>
                    <p>${event.description}</p>
                `;
                calendarContainer.appendChild(eventDiv);
            });
        }

        window.onload = () => {
            loadEvents();
        };
    </script>

</body>
</html>
